<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Widget</title>
    <style>
        #weather {
            font-family: Arial, sans-serif;
            background: #1f567c;
            color: white;
            padding: 10px;
            width: 250px;
            border-radius: 5px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div id="weather">Loading weather...</div>

    <script>
        const apiKey = 'YOUR_API_KEY';  // Replace with your actual Weatherstack API key
        const city = 'San Antonio'; // Change to any city
        const url = `https://api.weatherstack.com/current?access_key=${apiKey}&query=${city}`;

        fetch(url)
            .then(response => response.json())
            .then(data => {
                const weatherDiv = document.getElementById('weather');
                if (data.success === false) {
                    weatherDiv.innerHTML = `<p>Error: ${data.error.info}</p>`;
                } else {
                    weatherDiv.innerHTML = `
                        <h3>${data.location.name}, ${data.location.country}</h3>
                        <p>Temperature: ${data.current.temperature}Â°F</p>
                        <p>Condition: ${data.current.weather_descriptions[0]}</p>
                        <p>Humidity: ${data.current.humidity}%</p>
                        <p>Wind Speed: ${data.current.wind_speed} mph</p>
                    `;
                }
            })
            .catch(error => {
                console.error('Error fetching weather:', error);
                document.getElementById('weather').innerHTML = '<p>Failed to load weather data.</p>';
            });
    </script>
</body>
</html>
