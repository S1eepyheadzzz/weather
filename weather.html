<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Widget</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .widget {
            display: inline-block;
            background: #f0f0f0;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .emoji {
            font-size: 50px;
            display: inline-block;
            animation: bounce 1s infinite alternate ease-in-out;
        }
        @keyframes bounce {
            0% { transform: translateY(0px); }
            100% { transform: translateY(-10px); }
        }
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .emoji.rain {
            animation: bounce 1s infinite alternate ease-in-out, shake 0.5s infinite;
        }
        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-2px); }
            50% { transform: translateX(2px); }
            75% { transform: translateX(-2px); }
            100% { transform: translateX(2px); }
        }
        .emoji.sun {
            animation: bounce 1s infinite alternate ease-in-out, rotate 4s linear infinite;
        }
    </style>
</head>
<body>
    <div class="widget">
        <h2>San Antonio, TX</h2>
        <div id="weather">
            <span class="emoji">‚è≥</span>
            <p>Loading...</p>
        </div>
    </div>

    <script>
        async function fetchWeather() {
            try {
                const apiKey = 'YOUR_API_KEY'; // Replace with your OpenWeather API key
                const response = await axios.get(`https://api.openweathermap.org/data/2.5/weather?q=San%20Antonio&units=imperial&appid=${apiKey}`);
                const data = response.data;
                const temp = Math.round(data.main.temp);
                const weather = data.weather[0].main.toLowerCase();
                
                let emoji = "‚ùì";
                let emojiClass = "";
                if (weather.includes("clear")) { emoji = "‚òÄÔ∏è"; emojiClass = "sun"; }
                else if (weather.includes("cloud")) { emoji = "‚òÅÔ∏è"; }
                else if (weather.includes("rain")) { emoji = "üåßÔ∏è"; emojiClass = "rain"; }
                else if (weather.includes("thunder")) { emoji = "‚õàÔ∏è"; emojiClass = "rain"; }
                else if (weather.includes("snow")) { emoji = "‚ùÑÔ∏è"; }
                
                document.getElementById("weather").innerHTML = `
                    <span class="emoji ${emojiClass}">${emoji}</span>
                    <p>${temp}¬∞F</p>
                `;
            } catch (error) {
                document.getElementById("weather").innerHTML = "<p>Failed to load weather.</p>";
            }
        }

        fetchWeather();
        setInterval(fetchWeather, 60000); // Update every 60 seconds
    </script>
</body>
</html>
